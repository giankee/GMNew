<div class="fondoLogin"></div>
<div class="container">
  <div class="boxUser">
    <h2>Inicio de Sessión</h2>
    <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group inputBox">
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" maxlength="20"
          required>
        <label class="normal">Usuario</label>
        <label class="error" *ngIf="UserName.touched && !UserName.valid">Campo Requerido</label>
      </div>
      <div class="form-group inputBox">
        <input type="password" class="form-control" #PasswordHash="ngModel" name="PasswordHash"
          [(ngModel)]="formModel.PasswordHash" maxlength="20" required>
        <label class="normal">Contraseña</label>
        <label class="error" *ngIf="PasswordHash.touched && !PasswordHash.valid">Campo Requerido</label>
      </div>
      <div class="pt-3">
        <button class="btn btn-info btn-block" type="submit" [disabled]="form.invalid"><i
            class="fas fa-sign-in-alt"></i> Ingresar</button>
      </div>
    </form>
  </div>
</div>
